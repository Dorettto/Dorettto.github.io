<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div id="janela">
        <h1 id="titulo">Formulário</h1>
            <form action="" autocomplete="on">
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" placeholder="Nome Completo" autocomplete="name" required><br>
                <br>
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="E-mail" autocomplete="email" required><br>
                <br>
                <label for="tel">Telefone: </label>
                <input type="tel" id="tel" placeholder="00000-0000" minlength="9" maxlength="9" autocomplete="tel" required><br>
                <br>
                <label for="nasc">Data de Nascimento: </label>
                <input type="date" name="nasc" placeholder="00/00/0000" minlength="8" maxlength="8" autocomplete="bday-day" required><br>
                <br>
                <fieldset>
                    <legend>Gênero: </legend><br>
                    <label for="GENERO">Feminino</label>
                    <input type="radio" name="GENERO">
                    <label for="GENERO">Masculino</label>
                    <input type="radio" name="GENERO">
                </fieldset>
                <br>
                <label for="mensagem">Mensagem: </label><br>
                <textarea id="mensagem" maxlength="200" rows="5" cols="25" placeholder="Insira sua mensagem aqui" required></textarea><br>
                <br>
                <label for="selecao">Tipo de Inscrição: </label>
                <select id="selecao" required>
                    <option value="Palestrante">Palestrante</option>
                    <option value="Participante">Participante</option>
                    <option value="Voluntário">Voluntário</option>
                </select>
                <br><br>
                    

                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </form>
    </div>
</body>
</html>
